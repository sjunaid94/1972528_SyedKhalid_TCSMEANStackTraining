<div class="container-fluid"> 
    <h1>Login Form</h1> <br>
    <form #userRef = "ngForm" (ngSubmit)="checkUser(userRef.value)" class="form-group">
        <div class="row">
            <label class="col-2" style="margin: 10px;">Username</label>
            <input type="text" name="user" ngModel class="col-3" style="margin: 10px;"/><br>
        </div>
        <div class="row">
            <label class="col-2" style="margin: 10px;">Password</label>
            <input type="password" name="pass" ngModel class="col-3" style="margin: 10px;"><br>
        </div>
        
        <input type="submit" value="Login" class="btn btn-primary"  style="position: relative; left: 300px; padding-right: 20px; padding-left: 20px;"><br>

    </form>
    <div>
        <input type="button" value="Sign Up" (click) = "registrationForm()" class="btn btn-secondary" style="position: relative; left: 450px;">
    </div>
    <div>
        {{alert}}
    </div>
</div>
